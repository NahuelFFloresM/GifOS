<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/index.css" rel="stylesheet">
    <link href="css/day_themes.css" rel="stylesheet">
    <link href="css/borrador.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Chakra+Petch&display=swap" rel="stylesheet">
    <title>Guifos</title>
</head>
<body>
    <div class="top-bar theme-day"><span>¡Bienvenidos/as a Guifos.com! ——————Donde los gifs están.////// Número de visitas: 12.765.803</span></div>
    <div class="container-centered">
        <div class="nav-bar">
            <img src="assets/gifOF_logo.png" alt="Web Logo" id="web-logo">
            <div class="nav-buttons">
                <button class="btn theme-day">Crear Guifos</button>
                <div class="pos-relative btn-select bg-day" id="dropdown-buttons">
                    <button class="btn theme-day ">Elegir Tema</button>
                    <button class="btn theme-day drop-down-button"><img src="./assets/dropdown.svg" alt="Theme Dropdown" class="icon"></button>
                    <div class="drop-down" id="drop-down" style="display: none;">
                        <button class="btn theme-day" onClick="changeTheme('day')"><span class="short-underline-day"></span>Sailor Day</button >
                        <button class="btn theme-day" onClick="changeTheme('night')"><span class="short-underline-night"></span>Sailor Night</button>
                    </div>
                </div>
                <div class="pos-relative hover-day" id="mis-guifos">
                    <a href=""><span class="short_underline"></span> Mis Guifos</a>
                </div>
            </div>
        </div>
        <div class="search-bar box-day">
            <header class="top-bar theme-day">Buscar</header>
            <div class="display-inline search-box">
                <input type="text" id="search-input" placeholder="Busca gifs, hashtags, temas, busca lo que quieras…">
                <button class="btn search-btn none-mode" id="search-action-btn"><img src="./assets/lupa.svg" alt="Search Logo" >Buscar</button>
            </div>
        </div>
        <div class="pos-relative" id="subsearch-box-container">
            <div class="subsearch-box" id="subsearch-box">
                <button class="btn" id="first-search-button"></button>
                <button class="btn" id="second-search-button"></button>
                <button class="btn" id="third-search-button"></button>
            </div>
        </div>
        <input id="suggestions-title" type="text" id="search-input" placeholder="Hoy te sugerimos:">
        <div id="suggestions-container">
            
            <div class="suggestion-item pos-relative">
                <header class="top-bar theme-day color-theme1">#HashTag <img src="./assets/close.svg" class="close-icon" alt="Close Window"></header>
                <img src="" alt="..gif-alt">
                <button class="btn btn-more">Ver más...</button>
            </div>
            <div class="suggestion-item">
                <header class="top-bar theme-day color-theme1">#HashTag <img src="./assets/close.svg" class="close-icon" alt="Close Window"></header>
                <img src="" alt="..gif-alt">
                <button class="btn btn-more">Ver más...</button>
            </div>
            <div class="suggestion-item">
                <header>#HashTag <img src="./assets/close.svg" alt="Close Window"></header>
                <img>
            </div>
            <div class="suggestion-item">
                <header>#HashTag <img src="./assets/close.svg" alt="Close Window"></header>
                <img>
            </div>
        </div>
        <div id="capture-btn">
            <button class="btn btn-theme-day"><img src="./assets/camera.svg" alt="Capture Icon" class="icon"></button>
            <button class="btn btn-theme-day" id="btn-text">Capturar</button>
        </div>
    </div>
    <script src="js/index.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</body>
</html>
